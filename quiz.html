<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0066FF">
    <title>Banking Quiz - Bank Size | Test Your Knowledge</title>
    <meta name="description" content="Test your knowledge about banking scale, wealth concentration, and financial power. Interactive quiz about the world's largest banks.">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0066FF;
            --secondary: #FF6B35;
            --success: #10B981;
            --error: #EF4444;
            --dark: #0A0E27;
            --darker: #050714;
            --light: #F7F8FA;
            --gray: #6B7280;
            --gradient-primary: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); color: var(--light); background: var(--darker); line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 1rem 0; background: rgba(10, 14, 39, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; color: var(--light); text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
        .logo-icon { font-size: 1.75rem; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-link { color: var(--light); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary); }
        
        .quiz-container { max-width: 800px; margin: 8rem auto 4rem; padding: 0 1.5rem; flex: 1; }
        .quiz-header { text-align: center; margin-bottom: 3rem; }
        .quiz-header h1 { font-family: var(--font-display); font-size: 3rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
        .quiz-header p { color: var(--gray); font-size: 1.125rem; }
        
        .quiz-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 3rem; margin-bottom: 2rem; }
        .question { font-family: var(--font-display); font-size: 1.5rem; color: var(--light); margin-bottom: 2rem; }
        .options { display: flex; flex-direction: column; gap: 1rem; }
        .option { padding: 1.25rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; cursor: pointer; transition: all 0.3s ease; font-size: 1.125rem; }
        .option:hover { border-color: var(--primary); background: rgba(0, 102, 255, 0.1); }
        .option.selected { border-color: var(--primary); background: rgba(0, 102, 255, 0.1); }
        .option.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.1); }
        .option.disabled { cursor: not-allowed; opacity: 0.6; }
        
        .btn { padding: 1rem 2rem; background: var(--gradient-primary); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 1.125rem; cursor: pointer; transition: all 0.3s ease; font-family: var(--font-body); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .progress { display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 2rem; }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transition: all 0.3s ease; }
        .progress-dot.active { background: var(--primary); }
        .progress-dot.completed { background: var(--success); }
        
        .results { text-align: center; }
        .score { font-family: var(--font-display); font-size: 4rem; color: var(--primary); margin: 2rem 0; }
        .score-message { font-size: 1.5rem; margin-bottom: 2rem; }
        
        .hidden { display: none; }
        
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .quiz-header h1 { font-size: 2rem; }
            .quiz-card { padding: 2rem 1.5rem; }
            .question { font-size: 1.25rem; }
            .option { font-size: 1rem; padding: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ðŸ’°</div>
                <span>Bank Size</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="banks.html" class="nav-link">Banks</a></li>
                <li><a href="compare.html" class="nav-link">Compare</a></li>
                <li><a href="research.html" class="nav-link">Research</a></li>
                <li><a href="faq.html" class="nav-link">FAQ</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Banking Knowledge Quiz</h1>
            <p>Test your understanding of global banking scale</p>
        </div>

        <div class="progress" id="progress"></div>

        <div class="quiz-card" id="quizCard">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" id="nextBtn" style="display: none;">Next Question</button>
            </div>
        </div>

        <div class="quiz-card hidden" id="resultsCard">
            <div class="results">
                <h2 style="font-family: var(--font-display); font-size: 2rem; margin-bottom: 1rem;">Quiz Complete!</h2>
                <div class="score" id="score"></div>
                <p class="score-message" id="scoreMessage"></p>
                <button class="btn" onclick="location.reload()">Try Again</button>
                <button class="btn" onclick="location.href='index.html'" style="margin-left: 1rem; background: rgba(255, 255, 255, 0.1);">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "How large is ICBC (the world's largest bank)?",
                options: ["$630 billion", "$1.3 trillion", "$6.3 trillion", "$63 trillion"],
                correct: 2,
                explanation: "ICBC has $6.3 trillion in assets, making it larger than the GDP of most countries."
            },
            {
                question: "What percentage of US deposits did the top 4 banks control in 1984?",
                options: ["15%", "25%", "35%", "44%"],
                correct: 0,
                explanation: "In 1984, the top 4 US banks controlled just 15% of deposits. Today they control 44%."
            },
            {
                question: "How many banks have disappeared since 1990 through consolidation?",
                options: ["1,000", "5,000", "10,000+", "20,000+"],
                correct: 2,
                explanation: "Over 10,000 banks have disappeared through mergers and consolidation since 1990."
            },
            {
                question: "How much did taxpayers spend bailing out banks in 2008?",
                options: ["$49 billion", "$498 billion", "$4.98 trillion", "$49.8 trillion"],
                correct: 1,
                explanation: "Taxpayers spent $498 billion (3.5% of GDP) bailing out 'too big to fail' banks during the 2008 crisis."
            },
            {
                question: "For how many years could ICBC's assets theoretically fund ending world hunger?",
                options: ["14 years", "50 years", "140 years", "1,400 years"],
                correct: 2,
                explanation: "Based on UN estimates of $45B needed annually, ICBC's $6.3T could fund ending world hunger for over 140 years."
            },
            {
                question: "What percentage of US deposits do the top 4 banks control today?",
                options: ["15%", "25%", "35%", "44%"],
                correct: 3,
                explanation: "The top 4 US banks now control 44% of all deposits, nearly triple the 1984 level."
            },
            {
                question: "How much did the financial sector spend on lobbying from 1998-2016?",
                options: ["$740 million", "$7.4 billion", "$74 billion", "$740 billion"],
                correct: 1,
                explanation: "The financial sector spent $7.4 billion on lobbyingâ€”about $1.3 million per day."
            },
            {
                question: "What law was repealed in 1999 that led to accelerated bank consolidation?",
                options: ["Dodd-Frank", "Glass-Steagall", "Sarbanes-Oxley", "Bank Holding Act"],
                correct: 1,
                explanation: "The Glass-Steagall Act was repealed in 1999, allowing commercial and investment banks to merge."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function initQuiz() {
            renderProgress();
            renderQuestion();
        }

        function renderProgress() {
            const progressEl = document.getElementById('progress');
            progressEl.innerHTML = '';
            quizData.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index < currentQuestion) dot.classList.add('completed');
                if (index === currentQuestion) dot.classList.add('active');
                progressEl.appendChild(dot);
            });
        }

        function renderQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectAnswer(index);
                optionsEl.appendChild(optionEl);
            });
            
            selectedAnswer = null;
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return; // Already answered
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            const correct = quizData[currentQuestion].correct;
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === correct) {
                    option.classList.add('correct');
                } else if (i === index) {
                    option.classList.add('incorrect');
                }
            });
            
            if (index === correct) {
                score++;
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        document.getElementById('nextBtn').onclick = () => {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                renderProgress();
                renderQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            document.getElementById('quizCard').classList.add('hidden');
            document.getElementById('resultsCard').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('score').textContent = `${score}/${quizData.length}`;
            
            let message = '';
            if (percentage >= 80) {
                message = "Excellent! You really understand banking scale! ðŸŽ‰";
            } else if (percentage >= 60) {
                message = "Good job! You know quite a bit about banking. ðŸ‘";
            } else if (percentage >= 40) {
                message = "Not bad! Keep learning about banking power. ðŸ“š";
            } else {
                message = "Keep exploring! There's a lot to learn about banking. ðŸ’¡";
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        initQuiz();
    </script>
</body>
</html>
